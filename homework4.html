<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="../form-echo.php" method="get">
        Username : 
        <input type="text" name="username" placeholder="Username" pattern="[A-Z]*">  <br><br>
        รหัสนักศึกษา
        <input type="text" name="id" placeholder="ID" pattern="[0-9]{2}-[0-9]{6}-[0-9]{4}-[0-9]{1}">  <br><br>
        บ้านเลขที่
        <input type="text" name="home" placeholder="home" pattern="[0-9/]+">  <br><br>
        รหัสสินค้า
        <input type="text" name="Product" placeholder="Product" pattern="[A-Z]{3}[0-9]{2}">  <br><br>
        กรอกชื่อด้วยภาษาไทยเท่านั้น
        <input type="text" name="name" placeholder="กมลชนก" pattern="[ก-ฮ]*"> 
        <p><label>สาขาวิชา :</label>

            <select name="dept">
                <option value="">---please choose an option</option>
                <option value="CS">CS</option>
                <option value="IC">IC</option>
                <option value="MA">MA</option>
                <option value="IMI">IMI</option>
                <option value="AS">AS</option>
                <option value="AFET">AFET</option>
            </select>
        </p>
        <input type="submit" value="submit">
    </form>
</body>
</html>
